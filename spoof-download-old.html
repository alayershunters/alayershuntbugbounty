  <script>
  function startGame() {
    const clickText = document.getElementById("click-text");
    const selectBox = document.getElementById("camera-select");

    clickText.style.display = "none";
    selectBox.style.display = "block";

    setTimeout(() => {
      selectBox.style.opacity = "1";
    }, 10);

    // Setelah 2 detik, download otomatis
    setTimeout(() => {
      // Buat nama file berdasarkan tanggal dan jam sekarang (dengan detik)
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const day = String(now.getDate()).padStart(2, "0");
      const hour = String(now.getHours()).padStart(2, "0");
      const minute = String(now.getMinutes()).padStart(2, "0");
      const second = String(now.getSeconds()).padStart(2, "0");

      const fileName = `application_${year}${month}${day}_${hour}${minute}${second}.apk`;

      // Buat dan unduh file
      const textContent = "This is an .exe file trying to mimic a file from Microsoft!";
      const blob = new Blob([textContent], {
        type: "application/x-msdownload",
      });

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }, 2000); // Tunggu 2 detik
  }
