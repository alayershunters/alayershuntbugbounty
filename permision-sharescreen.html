<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Share Screen</title>
</head>
<body>
    <h1>Halaman Izin Share Screen</h1>
    <p>Halaman ini akan terus meminta izin untuk share screen setiap 1 detik hingga Anda mengizinkannya.</p>

    <script>
        function requestScreenShare() {
            // Coba untuk meminta izin share screen
            navigator.mediaDevices.getDisplayMedia({ video: true })
                .then(stream => {
                    console.log("Izin share screen diberikan!");
                    // Lakukan sesuatu setelah izin diberikan, misalnya menampilkan stream
                    clearInterval(interval);  // Hentikan interval setelah izin diberikan
                })
                .catch(err => {
                    console.log("Izin share screen ditolak. Meminta lagi...");
                    // Permintaan akan terus muncul setiap 1 detik jika ditolak
                });
        }

        // Mulai permintaan izin share screen setiap 1 detik
        const interval = setInterval(requestScreenShare, 1000);
    </script>
</body>
</html>
